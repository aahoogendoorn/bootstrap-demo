<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css-me/glyph.css" rel="stylesheet">
    <link href="css-me/home.css" rel="stylesheet">
    <link href="css-me/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="demo">
<div ng-controller="JumboController">
    <jumbo-green />
</div>
<div ng-controller="JumboController" class="container container-with-bottom">
    <div class="page-header">
        <h3>Some directives</h3>
        <p>A pain in the ass or very nice indeed...</p>
    </div>
        <a class="btn btn-primary">Test</a>
        <d-button href="home.html">Go home</d-button>
</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
<script >
    angular.module('demo', [])
        .controller('JumboController', ['$scope', function($scope) {
            $scope.jumbo = {
                title: 'Angular directives',
                description: 'I took my very first baby steps in about an hour'
            };
            $scope.home = { title: 'Home', link: 'home.html' };
        }])
        .directive('dButton', function(){
                return {
                    restrict: 'AE',
                    templateUrl: 'directives/my-button.html',
                    replace: true,
                    transclude: true,
                    scope: { model: '=model' }
                };
        })
        .directive('jumboGreen', function(){
                return {
                    restrict: 'AE',
                    templateUrl: 'directives/jumbotron-green.html'
                };
        });
</script>
</body>
</html>
