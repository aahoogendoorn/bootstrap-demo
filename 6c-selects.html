<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css-me/glyph.css" rel="stylesheet">
    <link href="css-me/home.css" rel="stylesheet">
    <link href="css-me/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css-me/bootstrap-select.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="container">
            <a href="home.html" class="navbar-brand">
                Home
            </a>
        </div>
    </div>
    <div class="jumbotron jumbotron-darkgreen">
        <div class="container">
            <div class="row col-lg-12">
                <h1><i class="fa fa-check-square-o"></i> Selects</h1>
                <p class="text-tiny">
                    By default, selects don't have a lot of functionality. But ... there's little frameworks that helps out.
                </p>
                <p class="text-tiny">
                    <a class="text-white" target="_blank" href="https://github.com/flatlogic/awesome-bootstrap-checkbox/">
                        <i class="fa fa-arrow-circle-right"></i> github.com/flatlogic/awesome-bootstrap-checkbox
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="container container-with-bottom">
        <div class="page-header">
            <h1>Selects<small> using Bootstrap Select...</small></h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p>An example</p>
                <select>
                    <option>Led Zeppelin</option>
                    <option>Black Sabbath</option>
                    <option>Pearl Jam</option>
                    <option>Biffy Clyro</option>
                    <option>Ali Farke Toure</option>
                </select>
            </div>
            <div class="col-lg-6">
                <p>An example using Bootstrap Select</p>
                <select class="selectpicker" multiple>
                    <optgroup label="Heavy rock">
                        <option>Led Zeppelin</option>
                        <option>Black Sabbath</option>
                        <option>Pearl Jam</option>
                        <option>Biffy Clyro</option>
                    </optgroup>
                    <optgroup label="Mali blues">
                        <option>Ali Farke Toure</option>
                        <option>Tinariwen</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
</body>
</html>
