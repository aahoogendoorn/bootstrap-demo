<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="pki" type="java.lang.String" default="kwi"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <img class="img-circle photo-small" src="http://prs/prs/prsdispatcher?command=Fotos&amp;action=ShowFotos&amp;foto=0&amp;pki=#{cc.attrs.pki.toUpperCase()}" alt="#{cc.attrs.pki}"/>
    </composite:implementation>
</ui:composition>
