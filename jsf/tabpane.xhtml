<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="active" type="java.lang.Boolean" default="false" />
        <composite:attribute name="tabTitle" type="java.lang.String" required="true" shortDescription="Title van de tab waar deze pane bij hoort"/>
        <composite:attribute name="style" type="java.lang.String"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <div class="tab-pane #{cc.attrs.active?'active ':''}#{cc.attrs.style}" id="#{jsfUtil.toCamelCase(cc.attrs.tabTitle)}">
            <composite:insertChildren />
        </div>
    </composite:implementation>
</ui:composition>
