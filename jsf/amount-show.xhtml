<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="style" type="java.lang.String"/>
        <composite:attribute name="extraStyle" type="java.lang.String"/>
        <composite:attribute name="amount" type="java.lang.Number" />
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <b:itemh id="itemh"
                 label="#{cc.attrs.label}" style="#{cc.attrs.style}">
            <f:facet name="value">
                <span id="#{rich:clientId('itemh')}:amount" data-a-sign="â‚¬ " data-a-dec="," data-a-sep="."
                      style="#{cc.attrs.extraStyle}">
                    <h:outputText value="#{cc.attrs.amount}"
                                  rendered="#{not empty cc.attrs.amount and cc.attrs.amount gt 0.0}"/>
                    <h:outputText value="--,--" rendered="#{empty cc.attrs.amount or cc.attrs.amount eq 0.0}"/>
                </span>
            </f:facet>
        </b:itemh>


        <h:outputScript>
            $(document).ready(function(){
            $(document.getElementById("#{rich:clientId('itemh')}:amount")).autoNumeric('init');
            });
        </h:outputScript>


    </composite:implementation>
</ui:composition>
