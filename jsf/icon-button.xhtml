<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="glyph" required="true" type="java.lang.String"/>
        <composite:attribute name="onclick" type="java.lang.String"/>
        <composite:attribute name="tooltip" type="java.lang.String"/>
        <composite:clientBehavior name="click" event="click" targets="icon"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <a id="icon" onclick="#{cc.attrs.onclick}" title="#{cc.attrs.tooltip}"
                         href="#"
                         >
            <span class="fa fa-lg fa-#{cc.attrs.glyph}"/>
        </a>
    </composite:implementation>
</ui:composition>
