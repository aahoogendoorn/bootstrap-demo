<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object"/>
        <composite:attribute name="tabindex" type="java.lang.String"/>
        <composite:attribute name="converterId" type="java.lang.String" default="localDateConverter"/>
        <composite:attribute name="onchange" type="java.lang.String"/>
        <composite:attribute name="onblur" type="java.lang.String"/>
        <composite:attribute name="required" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="readonly" type="java.lang.Boolean" default="false"/>
        <composite:clientBehavior name="change" event="change" targets="input"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <b:input id="input"
                inputgroupstyle="#{!cc.attrs.readonly ? ' date' : ''}"
                tabindex="#{cc.attrs.tabindex}"
                readonly="#{cc.attrs.readonly}"
                onchange="#{cc.attrs.onchange}"
                onblur="#{cc.attrs.onblur}"
                label="#{cc.attrs.label}"
                pattern="\d{1,2}-\d{1,2}-\d{4}"
                value="#{cc.attrs.value}"
                size="10"
                placeholder="dd-mm-jjjj"
                converterId="#{cc.attrs.converterId}"
                additionalstyle="text-right"
                glyphIcon="calendar"
                autocomplete="off"
                >
        </b:input>
    </composite:implementation>
</ui:composition>
