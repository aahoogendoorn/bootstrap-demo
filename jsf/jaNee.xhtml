<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="trueLabel" default="Ja" type="java.lang.String"/>
        <composite:attribute name="trueValue" default="true" type="java.lang.String"/>
        <composite:attribute name="falseLabel" default="Nee" type="java.lang.String"/>
        <composite:attribute name="falseValue" default="false" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object" required="true"/>
        <composite:attribute name="direction" default="lineDirection" type="java.lang.String"/>
        <composite:attribute name="render" type="java.lang.String" default="@form"/>
    </composite:interface>
    <composite:implementation>
        <div class="row">
            <h:selectOneRadio
                    id="jaNee"
                    onchange="" layout="#{cc.attrs.direction}"
                    value="#{cc.attrs.value}"
                    label="#{cc.attrs.label}">
                <f:ajax event="change" render="#{cc.attrs.render}" execute="@form"/>
                <f:selectItem itemValue="#{cc.attrs.trueValue}" itemLabel="#{cc.attrs.trueLabel}"/>
                <f:selectItem itemValue="#{cc.attrs.falseValue}" itemLabel="#{cc.attrs.falseLabel}"/>
            </h:selectOneRadio>
        </div>
    </composite:implementation>
</ui:composition>
