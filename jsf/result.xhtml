<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="model" type="nl.klaverblad.libs.web.jsf.components.GridModel" default="#{cc.attrs.label}"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        Resultaten <h:outputText value="#{cc.attrs.model.from}" converter="javax.faces.Integer"/>
        tot <h:outputText value="#{cc.attrs.model.to}" converter="javax.faces.Integer"/>
        van #{cc.attrs.model.size}
    </composite:implementation>
</ui:composition>
