<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String" default="E-mail"/>
        <composite:attribute name="target" type="nl.klaverblad.libs.domain.valueobjects.Email"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <b:item glyph="envelope-o" label="#{cc.attrs.label}" value="#{cc.attrs.target}" rendered="#{not empty cc.attrs.target and not cc.attrs.target.isEmpty()}"/>
    </composite:implementation>
</ui:composition>
