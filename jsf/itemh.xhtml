<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="style" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object"/>
        <composite:attribute name="showEmpty" type="java.lang.Boolean" default="true"/>
        <composite:facet name="value"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:panelGroup styleClass="row" layout="block" rendered="#{not empty cc.attrs.value or cc.attrs.showEmpty}">
            <div class="col-md-4" >
                <label class="control-label horizontal" style="word-wrap: break-word;" for="pItem"><h:outputText value="#{cc.attrs.label}"
                                                                       escape="false"/></label>
            </div>
            <div class="col-md-8 #{cc.attrs.style}">
                <p id="pItem">
                #{cc.attrs.value}
                    <composite:renderFacet name="value"/>
                </p>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
