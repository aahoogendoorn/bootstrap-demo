<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="onclick" type="java.lang.String"/>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="style" type="java.lang.String"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <a class="btn btn-default #{cc.attrs.style}" onclick="#{cc.attrs.onclick}" id="#{cc.clientId}-link">#{cc.attrs.label}</a>
    </composite:implementation>
</ui:composition>
