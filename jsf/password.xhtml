<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:composite="http://java.sun.com/jsf/composite"

                xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
        >

    <!-- INTERFACE -->
    <composite:interface>

        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object"/>
        <composite:attribute name="size" type="java.lang.Integer" default="50"/>
        <composite:attribute name="maxlength" type="java.lang.Integer" default="#{cc.attrs.size}"/>
        <composite:attribute name="placeholder" type="java.lang.String"/>
        <composite:attribute name="tabindex" type="java.lang.String"/>
        <composite:attribute name="textIcon" type="java.lang.String" default=""/>
        <composite:attribute name="additionalstyle" type="java.lang.String" default=""/>
        <composite:attribute name="inputgroupstyle" type="java.lang.String" default=""/>
        <composite:attribute name="groupstyle" type="java.lang.String" default=""/>
        <composite:attribute name="panelStyle" type="java.lang.String" default=""/>
        <composite:attribute name="glyphIcon" type="java.lang.String" default=""/>

    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:panelGroup layout="block" styleClass="form-group #{cc.attrs.groupstyle}">
            <label for="input">#{cc.attrs.label}</label>
                <h:panelGroup
                        id="input-group"
                        styleClass="#{not empty cc.attrs.glyphIcon or not empty cc.attrs.textIcon ? 'input-group' : ''} #{cc.attrs.inputgroupstyle}">
                <h:inputSecret
                        label="Wachtwoord"
                        value="#{cc.attrs.value}"
                        id="input"
                        maxlength="#{cc.attrs.maxlength}"
                        required="false"
                        styleClass="form-control #{cc.attrs.additionalstyle}"
                        tabindex="#{cc.attrs.tabindex}"
                        size="#{cc.attrs.size}"
                        placeholder="#{cc.attrs.placeholder}"

                        />

                <h:panelGroup styleClass="input-group-addon" rendered="#{not empty cc.attrs.glyphIcon}">
                    <b:icon name="#{cc.attrs.glyphIcon}" />
                </h:panelGroup>
                <h:panelGroup styleClass="input-group-addon" rendered="#{not empty cc.attrs.textIcon}">
                    <h:outputText styleClass="texticon text-success" value="#{cc.attrs.textIcon}"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
