<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
        >

    <composite:interface>
        <composite:attribute name="tabindex" type="java.lang.Integer"/>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object"/>
        <composite:attribute name="size" type="java.lang.Integer" default="10"/>
        <composite:attribute name="maxDecimals" type="java.lang.Integer" default="2"/>
        <composite:attribute name="maxlength" type="java.lang.Integer" default="#{cc.attrs.size}"/>
        <composite:attribute name="placeholder" type="java.lang.String" default="0,00"/>
        <composite:attribute name="tabindex" type="java.lang.String"/>
        <composite:attribute name="converterId" type="java.lang.String" default="BedragConverter"/>
        <composite:attribute name="glyphIcon" type="java.lang.String" default="euro"/>
    </composite:interface>

    <composite:implementation>
        <b:input
                tabindex="#{cc.attrs.tabindex}"
                label="#{cc.attrs.label}"
                value="#{cc.attrs.value}"
                size="#{cc.attrs.size}"
                maxlength="#{cc.attrs.maxlength}"
                placeholder="#{cc.attrs.placeholder}"
                converterId="#{cc.attrs.converterId}"
                decimalseparator=","
                thousandseparator="."
                maxdecimals="#{cc.attrs.maxDecimals}"
                additionalstyle="numeric text-right"
                glyphIcon="#{cc.attrs.glyphIcon}"
                >
        </b:input>
    </composite:implementation>

</ui:component>
