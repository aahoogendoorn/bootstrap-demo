<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String" />
        <composite:attribute name="onchange" type="java.lang.String"/>
        <composite:attribute name="model" type="nl.klaverblad.libs.web.jsf.components.Model"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <div class="form-group">
            <label for="p#{cc.attrs.id}">#{cc.attrs.label}</label>
            <h:selectOneRadio value="#{cc.attrs.model.selected}" onchange="#{cc.attrs.onchange}" >
                <f:selectItems value="#{cc.attrs.model.items}" var="o" itemValue="#{o}" itemLabel="#{o.title}" />
            </h:selectOneRadio>
        </div>
    </composite:implementation>

</ui:composition>
