<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="name" type="java.lang.String" default="user"/>
        <composite:attribute name="size" type="java.lang.String" default="-lg"/>
        <composite:attribute name="error" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="visible" type="java.lang.Boolean" default="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <i class="fa fa-#{cc.attrs.name} fa#{cc.attrs.size} text-#{cc.attrs.error?'danger':'success'}#{cc.attrs.visible?'':' invisible'}" />
    </composite:implementation>
</ui:composition>
