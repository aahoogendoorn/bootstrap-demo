<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="target" type="nl.klaverblad.libs.core.domain.DomainObject"/>
        <composite:attribute name="title" type="java.lang.String"/>
        <composite:attribute name="style-inline" type="java.lang.String"/>
        <composite:attribute name="titleGlyph" type="java.lang.String" default="user"/>
        <composite:attribute name="hasFooter" type="java.lang.Boolean" default="false"/>
        <composite:facet name="buttons"/>
        <composite:facet name="footer"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>


        <div class="panel panel-klv" style="#{cc.attrs.style-inline}">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <span class="fa fa-#{cc.attrs.titleGlyph}"/>
                    #{not empty cc.attrs.title? cc.attrs.title:cc.attrs.target}
                </h4>

                <div class="btn-toolbar pull-right">
                    <composite:renderFacet name="buttons"/>
                </div>
            </div>
            <div class="panel-body">
                <composite:insertChildren/>
            </div>
             <h:panelGroup styleClass="panel-footer" layout="block" rendered="#{not empty cc.facets.footer}">
                <composite:renderFacet name="footer"/>
             </h:panelGroup>
        </div>
    </composite:implementation>
</ui:composition>
