<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="action" targets="link"/>
        <composite:attribute name="label" type="java.lang.String" />
        <composite:attribute name="glyph" type="java.lang.String"/>
        <composite:attribute name="execute" type="java.lang.String" default="@form"/>
        <composite:attribute name="styleClass" type="java.lang.String" default="default"/>
        <composite:attribute name="immediate" default="false"/>
        <composite:attribute name="disabled" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="lockscreen" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="oncomplete" type="java.lang.String"/>
        <composite:attribute name="popup" type="java.lang.String"/>
        <composite:clientBehavior name="click" event="click" targets="link"/>
        <composite:attribute name="style"  type="java.lang.String" />
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <a4j:commandLink id="link"
                         onclick="new Popup('#{rich:clientId(cc.attrs.popup)}').show(); "
                         execute="#{cc.attrs.target}" render="@none"
                         status="#{cc.attrs.lockscreen?'waitPanelStatus':''}"
                         disabled="#{cc.attrs.disabled}"
                         styleClass="#{cc.attrs.styleClass}"
                         style="#{cc.attrs.style}"
                         immediate="#{cc.attrs.immediate}" oncomplete="#{cc.attrs.oncomplete}">
            <c:if test="#{not empty cc.attrs.glyph}"><span class="fa fa-lg fa-#{cc.attrs.glyph}"/></c:if>
            #{cc.attrs.label}
        </a4j:commandLink>
    </composite:implementation>
</ui:composition>
