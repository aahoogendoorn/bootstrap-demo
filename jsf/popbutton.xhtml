<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="action" targets="button"/>
        <composite:attribute name="label" type="java.lang.String" default="Ok"/>
        <composite:attribute name="glyph" type="java.lang.String"/>
        <composite:attribute name="execute" type="java.lang.String"/>
        <composite:attribute name="render" type="java.lang.String" default="@form"/>
        <composite:attribute name="style" type="java.lang.String" default="default"/>
        <composite:attribute name="customStyle" type="java.lang.String"/>
        <composite:attribute name="immediate" default="false"/>
        <composite:attribute name="disabled" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="lockscreen" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="oncomplete" type="java.lang.String"/>
        <composite:attribute name="popup" type="java.lang.String"/>
        <composite:attribute name="tooltip" type="java.lang.String"/>
        <composite:attribute name="onclick" type="java.lang.String"/>
        <composite:clientBehavior name="click" event="click" targets="button"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <a4j:commandLink id="button" title="#{cc.attrs.tooltip}"
                         onclick="#{cc.attrs.onclick}new Popup('#{rich:clientId(cc.attrs.popup)}').show(); return false;"
                         execute="#{cc.attrs.target}" render="#{cc.attrs.render}"
                         status="#{cc.attrs.lockscreen?'waitPanelStatus':''}"
                         disabled="#{cc.attrs.disabled}"
                         styleClass="#{not empty cc.attrs.label? 'btn btn-'.concat(cc.attrs.style):''}"
                         style="#{cc.attrs.customStyle}"
                         immediate="#{cc.attrs.immediate}" oncomplete="#{cc.attrs.oncomplete}"><c:if test="#{not empty cc.attrs.glyph}"><span class="fa fa-lg fa-#{cc.attrs.glyph}"/></c:if>#{cc.attrs.label}</a4j:commandLink>
    </composite:implementation>
</ui:composition>
