<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="required" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="readonly" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object"/>
        <composite:attribute name="size" type="java.lang.Integer" default="50"/>
        <composite:attribute name="maxlength" type="java.lang.Integer" default="#{cc.attrs.size}"/>
        <composite:attribute name="placeholder" type="java.lang.String"/>
        <composite:attribute name="autofocus" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="tabindex" type="java.lang.String"/>
        <composite:attribute name="converterId" type="java.lang.String"/>
        <composite:attribute name="validatorId" type="java.lang.String"/>
        <composite:attribute name="textIcon" type="java.lang.String" default=""/>
        <composite:attribute name="additionalstyle" type="java.lang.String" default=""/>
        <composite:attribute name="inputgroupstyle" type="java.lang.String" default=""/>
        <composite:attribute name="groupstyle" type="java.lang.String" default=""/>
        <composite:attribute name="panelStyle" type="java.lang.String" default=""/>
        <composite:attribute name="glyphIcon" type="java.lang.String" default=""/>
        <composite:attribute name="decimalseparator" type="java.lang.String" default=""/>
        <composite:attribute name="thousandseparator" type="java.lang.String" default=""/>
        <composite:attribute name="pattern" type="java.lang.String" default=""/>
        <composite:attribute name="numberPattern" type="java.lang.String" default=""/>
        <composite:facet name="buttons"/>
        <composite:attribute name="maxdecimals" type="java.lang.String" default=""/>
        <composite:attribute name="onchange" type="java.lang.String" default=""/>
        <composite:attribute name="onblur" type="java.lang.String" default=""/>
        <composite:attribute name="autocomplete" type="java.lang.String" default="off"/>
        <composite:clientBehavior name="click" event="click" targets="input"/>
        <composite:clientBehavior name="change" event="change" targets="input"/>

    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:panelGroup layout="block" styleClass="form-group #{cc.attrs.groupstyle}" >
            <h:outputLabel for="input" rendered="#{not empty cc.attrs.label}">#{cc.attrs.label}</h:outputLabel>
                <h:panelGroup
                        id="input-group"
                        styleClass="#{not empty cc.attrs.glyphIcon or not empty cc.attrs.textIcon ? 'input-group' : ''} #{cc.attrs.inputgroupstyle}">
                <h:inputText
                        value="#{cc.attrs.value}"
                        id="input"
                        maxlength="#{cc.attrs.maxlength}"
                        required="#{cc.attrs.required}"
                        disabled="#{cc.attrs.readonly}"
                        styleClass="form-control #{cc.attrs.additionalstyle}"
                        tabindex="#{cc.attrs.tabindex}"
                        size="#{cc.attrs.size}"
                        placeholder="#{cc.attrs.placeholder}"
                        decimalseparator="#{cc.attrs.decimalseparator}"
                        thousandseparator="#{cc.attrs.thousandseparator}"
                        maxdecimals="#{cc.attrs.maxdecimals}"
                        pattern="#{cc.attrs.pattern}"
                        autofocus="#{cc.attrs.autofocus}"
                        onchange="#{cc.attrs.onchange}"
                        onblur="#{cc.attrs.onblur}"
                        autocomplete="#{cc.attrs.autocomplete}"
                        >
                    <c:if test="#{not empty cc.attrs.converterId}">
                        <f:converter converterId="#{cc.attrs.converterId}"/>
                    </c:if>
                    <c:if test="#{not empty cc.attrs.validatorId}">
                        <f:validator validatorId="#{cc.attrs.validatorId}"/>
                    </c:if>

                    <c:if test="#{not empty cc.attrs.numberPattern}">
                        <f:convertNumber pattern="#{cc.attrs.numberPattern}" locale="nl" />
                    </c:if>
                    <composite:insertChildren/>
                </h:inputText>
                <h:panelGroup styleClass="input-group-addon" rendered="#{not empty cc.attrs.glyphIcon}">
                    <b:icon name="#{cc.attrs.glyphIcon}" />
                </h:panelGroup>
                <h:panelGroup styleClass="input-group-addon" rendered="#{not empty cc.attrs.textIcon}">
                    <h:outputText styleClass="texticon text-success" value="#{cc.attrs.textIcon}"/>
                </h:panelGroup>
                <h:panelGroup styleClass="input-group-btn" rendered="#{not empty cc.facets.buttons}">
                    <composite:renderFacet name="buttons"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
