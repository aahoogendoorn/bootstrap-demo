<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:b="http://java.sun.com/jsf/composite/bootstrap/controls"
        >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="required" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="readonly" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="label" type="java.lang.String"/>
        <composite:attribute name="value" type="java.lang.Object"/>
        <composite:attribute name="size" type="java.lang.Integer" />
        <composite:attribute name="maxlength" type="java.lang.Integer" default="#{cc.attrs.size}"/>
        <composite:attribute name="placeholder" type="java.lang.String"/>
        <composite:attribute name="tabindex" type="java.lang.String"/>
        <composite:attribute name="numberPattern" type="java.lang.String" default=""/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <b:input label="#{cc.attrs.label}"
                 required="#{cc.attrs.required}"
                 readonly="#{cc.attrs.readonly}"
                 tabindex="#{cc.attrs.tabindex}"
                 placeholder="#{cc.attrs.placeholder}"
                 converterId="PercentageConverter"
                 value="#{cc.attrs.value}"
                 size="#{cc.attrs.size}"
                 numberPattern="#{cc.attrs.numberPattern}"
                 additionalstyle="numeric text-right"
                 decimalseparator=","
                 thousandseparator="."
                 textIcon="%" />

    </composite:implementation>

</ui:composition>
