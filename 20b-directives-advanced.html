<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css-me/glyph.css" rel="stylesheet">
    <link href="css-me/home.css" rel="stylesheet">
    <link href="css-me/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="myProject" ng-controller="main">

    <my-navbar></my-navbar>
    <my-jumbo model="jumbo">This is my final DevWeek demo on AngularJS.</my-jumbo>

    <div class="modal fade" id="mywork">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-with-bottom">
        <div class="page-header">My first thumbnail</div>
        <div class="row">
            <div class="col-lg-3">
                <div class="thumbnail">
                    <img src="http://lorempixel.com/200/200/nature" alt="">
                    <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>...</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">Button</a>
                            <a href="#" class="btn btn-default" role="button">Button</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <my-button model="gohome" ></my-button>
        <my-modal id="itworks">This is our first AngularJS modal window.</my-modal>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mywork">Click me</button>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/my-main.js"></script>
    <script src="js/my-controller.js"></script>
    <script src="js/my-directives.js"></script>

<script>

</script>

</body>
</html>
