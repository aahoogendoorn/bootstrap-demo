<body>

<div class="jumbotron jumbotron-blue">
    <div class="container">
        <div class="col-lg-8">

            <p>You asked, Font Awesome delivers with 40 shiny new icons in version 4.3. Want to request new icons?</p>
        </div>
        <div class="col-lg-4 text-center">

    </div>

            <div class="btn-group-vertical">
                <input type="button" class="btn btn-primary" value="Click me"/>
